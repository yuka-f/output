<!DOCTYPE html>
<html>

        <meta charset="utf-8">　<!-- 文字化けを防ぐための文字指定-->

    </head>
    <body>
        <div class="header">
            <div class="header-logo">My first blog</div>

                </ul>
            </div>

        </div>

        <div class="main">

                </div>

                <div class="contents-item">

                </div>

                    <p>アイテム</p>
                </div>
                
                <div class="contents-item">
                    <img src="https://neko-meister.com/wp-content/uploads/2018/04/blackcat.jpg">

            <div class="contact-form">
                
            </div>
        </div>

        </div>

</html>
